#  Template NodeJS build

#  This template allows you to validate your NodeJS code.
#  The workflow allows running tests and code linting on the master branch.

image: node:10.15.3

pipelines:
  branches:
    develop:
      - parallel:
        - step:
            name: Test & build
            caches:
              - node
            script:
              - npm install
              - npm run build
              #- npm test
            artifacts:
              - build/**
        - step:
            name: Code linting
            script:
              - npm install eslint
              - npx eslint .
            caches:
              - node
      - step:
          name: Deploy to develop
          deployment: production
          # trigger: manual
          caches:
            - node
          script:
          # - npm run build
          - pipe: atlassian/aws-s3-deploy:0.3.8
            variables:
              AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
              AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
              AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
              S3_BUCKET: 'dev.pyrypajunpaa.com'
              LOCAL_PATH: 'build'
              ACL: 'public-read'
      - step:
          name: Invalidate Cloudfront Cache
          # trigger: manual
          script:
            - pipe: atlassian/aws-cloudfront-invalidate:0.1.1
              variables:
                AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
                AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
                AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
                DISTRIBUTION_ID: $PRODUCTION_DISTRIBUTION_ID
    master:
      - parallel:
        - step:
            name: Test & build
            caches:
              - node
            script:
              - npm install
              - npm run build
              #- npm test
            artifacts:
              - build/**
        - step:
            name: Code linting
            script:
              - npm install eslint
              - npx eslint .
            caches:
              - node
      - step:
          name: Deploy to prod
          deployment: production
          trigger: manual
          caches:
            - node
          script:
          # - npm run build
          - pipe: atlassian/aws-s3-deploy:0.3.8
            variables:
              AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
              AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
              AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
              S3_BUCKET: 'prod.pyrypajunpaa.com'
              LOCAL_PATH: 'build'
              ACL: 'public-read'
      - step:
          name: Invalidate Cloudfront Cache
          # trigger: manual
          script:
            - pipe: atlassian/aws-cloudfront-invalidate:0.1.1
              variables:
                AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
                AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
                AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
                DISTRIBUTION_ID: $PRODUCTION_DISTRIBUTION_ID

        

